<html>
  <head>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/topojson.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <h1>Step 3</h1>
    <div id="container">
    </div>

    <script>
    var width = 960, height = 500;
    var projection = d3.geo.albersUsa() .scale(1000) .translate([width / 2, height / 2]);
    var path = d3.geo.path() .projection(projection), svg;

    svg = d3.select("#container").append("svg");
    svg.attr("width", width) .attr("height", height);
    fields = [ "Code", "1990-advanced", "1990-bachelors", "1990-hs", "1990-not-hs", "2000-advanced",
    "2000-bachelors", "2000-hs", "2006-advanced", "2006-bachelors", "2006-hs", "2007-advanced",
    "2007-bachelors", "2007-hs", "2008-advanced", "2008-bachelors", "2008-hs", "2009-advanced",
    "2009-bachelors", "2009-hs"];

    function colorStates(field, scale) {
      console.log(scale.domain(), field);
      d3.selectAll(".states path")
        .attr("fill", function(d) { if(d.data) { console.log(field, d.data[field]);} return d.data ? scale(d.data[field]) : "#333"; })
    }

    d3.json("data/us.json", function(us) {
      d3.csv("data/education.csv", function(edu) {
        var dataById = {}, features, field, scale;

        field = "2007-hs";

        edu.forEach(function(d) { 
          fields.forEach(function(field) {
            d[field] = parseFloat(d[field]);
          });
          dataById[d.Code] = d;
        });

        features = topojson.feature(us, us.objects.states).features;
        features.forEach(function(d) {
          d.data = dataById[d.id];
        });

        scale = d3.scale.linear()
                .domain(d3.extent(edu, function(d,i) { return d[field];}))
                .range(["#ffeda0", "#f03b20"])
                .interpolate(d3.interpolateHcl);

        svg.append("g")
          .classed("states", true)
          .selectAll("path")
          .data(features)
          .enter()
          .append("path")
          .attr("class", function(d,i) { return d.id;})
          .attr("d", path);

        svg.insert("path")
          .datum(topojson.feature(us, us.objects.land))
          .attr("class", "land")
          .attr("d", path);

        colorStates(field, scale);
      });
    });
  </script>
  </body>
</html>
